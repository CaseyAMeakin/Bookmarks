<! DOCTYPE html >
<html lang="en">
<head>
  <title>Your Bookmark Library</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> 
    -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    
    <!-- Logo -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
	<span class="icon-bar"></span>
        <span class="icon-bar"></span>
	<span class="icon-bar"></span>
      </button>
      <a href="{% url 'bookmarks:index' %}" class="navbar-brand"><font color="red">Y</font>PBL</a>
    </div>
    
    <!-- Menu Items -->
    <div class="collapse navbar-collapse" id="mainNavBar">
      <ul class="nav navbar-nav">
	<li><a class="btn" data-toggle="modal" data-target="#popUpWindow">Sign Up</a></li>
      </ul>
    </div>
    
  </div>
</nav>


<div class="container">
<div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Sign Up</h3>
                </div>

                <!-- body (form) -->
                <div class="modal-body">
		  <form action="{% url 'bookmarks:signup' %}" method="post" class="form-inline">
		    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
		    <div class="form-group">
                      <input type="text" name="email" class="form-control" placeholder="Email (optional)">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
		
                <!-- button -->
                <div class="modal-footer">
                  <button class="btn btn-primary btn-block" type="submit">Submit</button>
                </div>
		</form>

            </div>
        </div>
    </div>

</div>



<body>

<div class="container" id="content">
  {% block content %}{% endblock %}
</div>


</body>
</html>
